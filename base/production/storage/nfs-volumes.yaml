---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-tv
spec:
  capacity:
    storage: 60Ti
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  nfs:
    server: 10.0.1.30
    path: "/mnt/user/TV"
  mountOptions:
    - nfsvers=4.1
    - tcp
