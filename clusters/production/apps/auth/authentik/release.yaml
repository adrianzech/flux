apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: auth
spec:
  interval: 15m
  timeout: 15m
  chart:
    spec:
      chart: authentik
      version: "2025.6.4"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: auth
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: authentik-secret-key
      valuesKey: AUTHENTIK_SECRET_KEY
      targetPath: authentik.secret_key
      optional: false

    - kind: Secret
      name: authentik-database-app
      valuesKey: password
      targetPath: authentik.postgresql.password
      optional: false

    - kind: Secret
      name: authentik-email-credentials
      valuesKey: username
      targetPath: email.username

    - kind: Secret
      name: authentik-email-credentials
      valuesKey: password
      targetPath: email.password

  values:
    server:
      service:
        main:
          enabled: true
          type: ClusterIP
          ports:
            http:
              port: 80
              targetPort: 9000
              protocol: TCP

    authentik:
      env:
        - name: AUTHENTIK_HOST
          value: https://sso.zech.dev

      error_reporting:
        enabled: true

      postgresql:
        host: authentik-database-rw.auth.svc.cluster.local
        user: authentik
        database: authentik

    postgresql:
      enabled: false

    redis:
      enabled: true

    email:
      host: "smtp.eu.mailgun.org"
      port: 587
      use_tls: true
      use_ssl: false
      timeout: 30
      from: "sso@zech.co"
