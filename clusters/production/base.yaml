---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: base-namespaces
  namespace: flux-system
spec:
  dependsOn:
    - name: infrastructure-controllers
      namespace: flux-system
  interval: 10m
  path: ./base/production/namespaces
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: base-resources
  namespace: flux-system
spec:
  dependsOn:
    - name: infrastructure-controllers
    - name: base-namespaces
  interval: 10m
  path: ./base/production/resources
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
