apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: longhorn
      version: "1.9.0"
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: longhorn-system
      interval: 5m
  releaseName: longhorn
  targetNamespace: longhorn-system
  install:
    remediation:
      remediateLastFailure: true
    crds: CreateReplace
  upgrade:
    remediation:
      remediateLastFailure: true
    crds: CreateReplace
  values:
    defaultSettings:
      taintToleration: "node.longhorn.io/disk-pressure=true:NoSchedule; node.longhorn.io/unschedulable=true:NoSchedule"
    ingress:
      enabled: false
