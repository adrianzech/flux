apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: norish-database
  namespace: health
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:18
  instances: 1
  resources:
    requests:
      cpu: 200m
      memory: 384Mi
    limits:
      cpu: "1"
      memory: 1Gi
  storage:
    size: 5Gi
    storageClass: "proxmox-csi"
  bootstrap:
    initdb:
      database: norish
      owner: norish
