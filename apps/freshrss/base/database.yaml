apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: freshrss-database
  namespace: productivity
spec:
  instances: 1
  resources:
    requests:
      cpu: 200m
      memory: 384Mi
    limits:
      cpu: "1"
      memory: 1Gi

  storage:
    size: 1Gi
    storageClass: "proxmox-csi"

  bootstrap:
    initdb:
      database: freshrss
      owner: freshrss
