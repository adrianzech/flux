apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-database
  namespace: auth
spec:
  instances: 3
  resources:
    requests:
      cpu: 200m
      memory: 384Mi
    limits:
      cpu: "1"
      memory: 1Gi

  storage:
    size: 5Gi
    storageClass: "proxmox-csi"

  bootstrap:
    initdb:
      database: authentik
      owner: authentik
