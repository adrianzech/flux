apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 15m
  timeout: 20m
  dependsOn:
    - name: collabora
      namespace: nextcloud
  chart:
    spec:
      chart: nextcloud
      version: "8.9.1"
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: nextcloud
  values:
    fullnameOverride: nextcloud
    replicaCount: 1

    autoscaling:
      enabled: false

    image:
      tag: "33.0.0"

    startupProbe:
      enabled: true
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 60

    livenessProbe:
      enabled: true
      initialDelaySeconds: 120
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6

    readinessProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 12

    ingress:
      enabled: false

    internalDatabase:
      enabled: false

    mariadb:
      enabled: false

    redis:
      enabled: true

    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-database-rw.nextcloud.svc.cluster.local
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: nextcloud-database-app
        usernameKey: username
        passwordKey: password

    persistence:
      enabled: true
      existingClaim: nfs-cloud-data-pvc

    nextcloud:
      host: cloud.${DOMAIN}
      datadir: /var/www/html/data
      existingSecret:
        enabled: true
        secretName: nextcloud-secrets
        usernameKey: nextcloud-username
        passwordKey: nextcloud-password
        tokenKey: nextcloud-token
      configs:
        z-nextcloud-config.config.php: |
          <?php
          $CONFIG = array (
            'trusted_domains' =>
            array (
              0 => 'cloud.${DOMAIN}',
              1 => 'nextcloud.nextcloud.svc.cluster.local',
            ),
            'overwrite.cli.url' => 'https://cloud.${DOMAIN}',
            'overwriteprotocol' => 'https',
            'serverid' => 1,
            'trusted_proxies' =>
            array (
              0 => '10.0.0.0/8',
              1 => '172.16.0.0/12',
              2 => '192.168.0.0/16',
            ),
            'forwarded_for_headers' =>
            array (
              0 => 'HTTP_X_FORWARDED_FOR',
            ),
            'maintenance_window_start' => 3,
            'default_phone_region' => 'AT',
          );
    collabora:
      enabled: false
