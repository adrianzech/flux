apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: nextcloud-redirect-caldav
  namespace: cloud
spec:
  redirectRegex:
    regex: "^https://([^/]+)/.well-known/caldav$"
    replacement: "https://${1}/remote.php/dav"
    permanent: true
