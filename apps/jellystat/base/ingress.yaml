apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellystat-ingress
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`jellystat.${DOMAIN}`) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: jellystat
          port: 3000
    - match: Host(`jellystat.${DOMAIN}`)
      kind: Rule
      services:
        - name: jellystat
          port: 3000
